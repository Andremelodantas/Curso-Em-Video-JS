<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = (window.prompt("Qual seu nome?"))
        document.write(`Seu nome é <strong>${nome}</strong> e tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome é ${nome.toLocaleUpperCase()} e tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome é ${nome.toLowerCase()} e tem ${nome.length} letras.<br/>`)
        //n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) converter numeros para moedas de qualquer país.
    </script>
</body>
</html>
