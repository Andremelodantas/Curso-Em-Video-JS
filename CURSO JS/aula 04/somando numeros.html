<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = "soma">Resultado</div>
    <style>
        body{
            font:normal 18pt arial;
        }
        input{
            font:normal 18 pt arial;
            width: 100px;
            height: 30px;
        }
        div#soma{
            margin-top:20px;
        }
    </style>
    <script>
        function somar(){
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var s =document.querySelector('div#soma')
            var num1 = Number(tn1.value)
            var num2 = Number(tn2.value)
            var soma= num1 + num2
            s.innerHTML= `A soma entre ${num1} e ${num2} Ã© igual a <strong>${soma}</strong>`
        }

    </script>
</body>
</html>
